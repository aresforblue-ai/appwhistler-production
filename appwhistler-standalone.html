<body>
    <div id="root"></div>

    <script type="module">
        // React and ReactDOM inlined
        const React = {
            createElement: function(type, props, ...children) {
                return { type, props: props || {}, children: children.flat() };
            },
            useState: function(initial) {
                let value = initial;
                const setValue = (newValue) => { value = typeof newValue === 'function' ? newValue(value) : newValue; render(); };
                return [value, setValue];
            },
            useEffect: function(effect, deps) {
                effect();
            }
        };

        const ReactDOM = {
            createRoot: function(container) {
                return {
                    render: (element) => {
                        container.innerHTML = renderToHTML(element);
                    }
                };
            }
        };

        function renderToHTML(element) {
            if (!element) return '';
            if (typeof element === 'string' || typeof element === 'number') return String(element);
            if (Array.isArray(element)) return element.map(renderToHTML).join('');

            const { type, props = {}, children = [] } = element;
            if (typeof type === 'function') return renderToHTML(type(props));

            const attrs = Object.entries(props)
                .filter(([key]) => key !== 'children')
                .map(([key, value]) => `${key}="${value}"`)
                .join(' ');

            const childrenHTML = children.map(renderToHTML).join('');
            return `<${type} ${attrs}>${childrenHTML}</${type}>`;
        }

                        </p>

                            <div class="text-center">

                            </div>

                                <div class="text-xs text-slate-500 font-bold uppercase tracking-wider">DAO Split</div>
                            </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${MOCK_APPS.map(app => {

                            const badge = truthScore >= 85 ? { text: 'High Trust', emoji: '‚úì', bg: 'bg-emerald-50 border-emerald-300 text-emerald-700' } :

                            const scoreColor = truthScore >= 85 ? 'from-emerald-400 to-green-500' : truthScore >= 70 ? 'from-amber-400 to-orange-500' : 'from-rose-400 to-red-500';
